<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Art con Círculos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎨 Pixel Art con Círculos</h1>

  <div class="controls">
    <label for="upload">📁 Upload Image: </label>
    <input type="file" id="upload" accept="image/*" /><br><br>

    <label for="paletteSelect">🎨 Color Palette:</label>
    <select id="paletteSelect">
      <option value="basic">Basic</option>
      <option value="colorful">High Color</option>
      <option value="grayscale">Gray Scale</option>
      <option value="litezilla">Litezilla</option>
    </select><br><br>

    <label for="sourceSelect">🗂 Categories:</label>
    <select id="sourceSelect">
      <option value="picsum">Picsum</option>
      <option value="pop">Pop Culture</option>
      <option value="art">Art</option>
      <option value="kids">Kids</option>
    </select><br><br>

    <label for="sensitivity">🎚 Color Sensitivity: <span id="sensitivityValue">60</span></label><br>
    <input type="range" id="sensitivity" min="0" max="150" value="60" /><br><br>

    <button id="downloadBtn">⬇️ Download PNG</button>
    <button id="exportJSON">💾 Export JSON</button>
    <button id="randomBtn">🎲 Generate</button>
  </div>

  <img id="preview" src="" alt="Vista previa" style="display:none;max-width:150px;margin:1em auto;display:block;"/>

  <canvas id="canvas" width="1020" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
